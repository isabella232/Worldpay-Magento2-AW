<div class="savedcard-payment-method" data-bind="css: {'_active': (getCode() == isChecked())}" afterRender="prepareSavedcardPayment">    
    <!-- ko foreach: getSavedCardsList() -->
        <div class="field savecc">
            <div class="control">
                <input type="radio"
                   name="payment[token_to_use]"
                   id=""
                   value=""
                   class="checkbox"
                   data-bind= "value: token_id,
                   checked: $parent.paymentToken,
                   event: {change : $parent.isSavedCardSelected},
                   attr: {id: 'saved_card_' + id,
                   'data-validate': JSON.stringify({'required':true})}
                   "/>
                <label class="card__field--label" for="wp_save_card" data-bind='attr: {for: "saved_card_" + id}'>
                <!--ko if: $parent.getIcons(card_brand+'-SSL') -->
                        <img data-bind="attr: {
                                    'src': $parent.getIcons(card_brand+'-SSL').url,
                                    'alt': card_brand+'-SSL',
                                    'width': $parent.getIcons(card_brand+'-SSL').width,
                                    'height': $parent.getIcons(card_brand+'-SSL').height
                                    }">
                  <!--/ko-->
                  <span data-bind="text: card_number"></span>  <span>,</span> <span data-bind="text: card_expiry_month"></span><span data-bind="i18n: '/'"></span><span data-bind="text: card_expiry_year"></span>
                </label>
            </div>
       </div>
    <!--/ko-->
    
        <div class="container-cvv">
            <section class="container">
                <section class="card cvv">
                    <form class="card__form checkout" id="cvv-form" 
                          data-bind="submit: prepareSavedcardPayment">
                    <section>
                    <!-- ko if: (hasVerification())-->
                    <section id="cvv-field" class="card__field card__field--cvv"></section>
                    <!-- /ko -->
                    <div id ="errors_cvv" style="color:red;margin-top:10px;white-space:nowrap">
                        <div id ="Session_Alert" style="color:red"></div>
                    </div>
                    </section>
                        <section style="align-content:center;">
                            <button id="cvv-submit" class="card__submit" type="submit"data-bind="
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())"
                        ><!-- ko i18n: $t(getCheckoutLabels('CO10'))--><!-- /ko --></button>
                        </section>
                    </form>
                </section>
            </section>
        </div>
    <!-- /ko -->
</div>
